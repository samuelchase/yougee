queue:
- name: default
  rate: 500/s
  bucket_size: 100
  max_concurrent_requests: 500
  retry_parameters:
    task_retry_limit: 20
    task_age_limit: 5d

- name: mapreduce
  rate: 500/s
  bucket_size: 100
  max_concurrent_requests: 500
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 5h

- name: backend
  rate: 500/s
  bucket_size: 100
  target: mod-backend
  max_concurrent_requests: 500
  retry_parameters:
    task_retry_limit: 20
    task_age_limit: 5d
